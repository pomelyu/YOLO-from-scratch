version: '3'

services:
  nb-server:
    image: tensorflow/tensorflow:latest-gpu-py3
    ports:
      - "8888:8888"
      - "6006:6006"
    volumes:
      - ${PWD}/../notebooks:/notebooks/nbs/
      - ${PWD}/../data:/notebooks/data/
      - ${PWD}/../src:/notebooks/src/
      - ${PWD}/../model:/notebooks/model/
    environment:
      - PASSWORD=cychien
    command: bash -c "pip3 install keras && /run_jupyter.sh --allow-root"
