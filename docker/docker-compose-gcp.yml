version: '3'

services:
  nb-server:
    container_name: nb-server
    image: cychien/tensorflow-gpu
    ports:
      - "8888:8888"
      - "6006:6006"
    volumes:
      - ${PWD}/../notebooks:/notebooks/nbs/
      - ${PWD}/../data:/notebooks/data/
      - ${PWD}/../src:/notebooks/src/
      - ${PWD}/../model:/notebooks/model/
    environment:
      - PASSWORD=cychien
